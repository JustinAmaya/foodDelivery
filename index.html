<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Comida a Domicilio</title>
</head>
<body>
    <!--Sidebar-->
    <div class="sidebar">
        <!--logo-->
        <h1 class="logo">FoodTime</h1>
        <!--menu-->
        <div class="sidebar_menu">
            <a href=""><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href=""><ion-icon name="receipt-outline"></ion-icon>Bills</a>
            <a href=""><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
            <a href=""><ion-icon name="notifications-outline"></ion-icon>Notification</a>
            <a href=""><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
            <a href=""><ion-icon name="settings-outline"></ion-icon>Setting</a>
        </div>
        <!--Logout-->
        <div class="sidebar_logout">
            <a href=""><ion-icon name="log-out-outline"></ion-icon>Logout</a>

        </div>
       
    </div>
    <div class="main">
        <!--navbar-->
        <div class="main_navbar">

            <ion-icon class="menu_toggle" name="menu-outline"></ion-icon>
            <div class="search">
                <input type="text" placeholder="What you want to eat?">
                <button class="search_btn">Search</button>
            </div>

            <div class="profile">
                <a class="cart" href=""> <ion-icon name="cart-outline"></ion-icon> </a>
                <a class="user" href=""> <ion-icon name="person-outline"></ion-icon> </a>
            </div>

        </div>
            <!--Main-->
            <div class="main-content">
                <div class="main-header">
                    <h2 class="main-title">Recomendations</h2>
                    <div class="bar-recomendation">
                        <ion-icon class="back" name="chevron-back-circle-outline"> </ion-icon>
                        <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
                        
                    </div>
                </div>

                    <div class="highlight-wrapper">
                        <div class="highlight-card">
                            <img class="highlight-img" src="assets/img/salad.jpg" alt="Salad image">
                            <div class="highlight-info">
                                <h4>Fresh Salad</h4>
                                <p>$6.50</p>
                            </div>
                        </div>

                        <div class="highlight-card">
                            <img class="highlight-img" src="assets/img/coffee.jpg" alt="Salad image">
                            <div class="highlight-info">
                                <h4>Black Coffee</h4>
                                <p>$2.60</p>
                            </div>
                        </div>

                        <div class="highlight-card">
                            <img class="highlight-img" src="assets/img/steak.jpg" alt="Salad image">
                            <div class="highlight-info">
                                <h4>Ribeye Steak</h4>
                                <p>$35</p>
                            </div>
                        </div>

                        <div class="highlight-card">
                            <img class="highlight-img" src="assets/img/hamburger.jpg" alt="Salad image">
                            <div class="highlight-info">
                                <h4>Hamburguer</h4>
                                <p>$12</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-menu">
                    <div class="main-filter">
                        <div>
                            <h2 class="main-title">Menu <br> Category</h2>
                            <div class="bar-recomendation">
                                <ion-icon class="back-menu" name="chevron-back-circle-outline"> </ion-icon>
                                <ion-icon class="next-menu" name="chevron-forward-circle-outline"></ion-icon>
                            </div>
                        </div>

                        <div class="filter-wrapper">
                            <div class="filter-card">
                                <div class="filter-icon">
                                    <ion-icon name="restaurant-outline"></ion-icon>
                                </div>
                                <p>All Menus</p>
                            </div>
        
                            <div class="filter-card">
                                <div class="filter-icon">
                                    <ion-icon name="pizza-outline"></ion-icon>
                                </div>
                                <p>Pizza</p>
                            </div>
        
                            <div class="filter-card">
                                <div class="filter-icon">
                                    <ion-icon name="wine-outline"></ion-icon>
                                </div>
                                <p>Wine</p>
                            </div>
        
                            <div class="filter-card">
                                <div class="filter-icon">
                                    <ion-icon name="ice-cream-outline"></ion-icon>
                                </div>
                                <p>Ice Cream</p>
                            </div>
        
                            <div class="filter-card">
                                <div class="filter-icon">
                                    <ion-icon name="cafe-outline"></ion-icon>
                                </div>
                                <p>Coffee</p>
                            </div>
        
                            <div class="filter-card">
                                <div class="filter-icon">
                                    <ion-icon name="fish-outline"></ion-icon>
                                </div>
                                <p>Seafood</p>
                            </div>
        
                            <div class="filter-card">
                                <div class="filter-icon">
                                    <ion-icon name="nutrition-outline"></ion-icon>
                                </div>
                                <p>Healthy</p>
                            </div>
                        </div>
        
                    </div>
                </div>

                
        
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
